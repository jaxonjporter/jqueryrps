<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>RPS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type ="text/css" href="main.css" />
  <link rel="script" href="" />
</head>
<body class="container bg-dark">
  <div class="row">
    <div class="col-8 offset-2 text-center bg-white mt-5">
      <h1>Welcome to Rock Paper Scissors</h1>

      <h3>Click on a picture to play</h3>
      <div class="centered">
        <img src="rock.png" alt="Rock-Paper-Scissors" class="inline" id="rock"/>
        <img src="paper.png" alt="paper" class="inline" id="paper" />
        <img src="scissors.png" alt="scissors" class="inline" id="scissors" />
      </div>

      <p id="result"></p>

      
      <button class="btn btn-primary mb-2 ml-5" id="restart">New Game</button>
    </div>
    <div class="col-8 offset-2 text-center bg-white mt-2">
      <h3 id="score">Wins: 0 Losses: 0 Ties: 0</h3>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
